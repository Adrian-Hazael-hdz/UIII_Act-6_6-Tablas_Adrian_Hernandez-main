{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">üõí Agregar Nuevo Pedido</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cliente" class="form-label"><strong>Cliente</strong></label>
                                <input type="text" class="form-control" id="cliente" name="cliente" required 
                                       placeholder="Nombre del cliente">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="total" class="form-label"><strong>Total ($)</strong></label>
                                <input type="number" step="0.01" class="form-control" id="total" name="total" required 
                                       placeholder="0.00">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="direccion_envio" class="form-label"><strong>Direcci√≥n de Env√≠o</strong></label>
                        <textarea class="form-control" id="direccion_envio" name="direccion_envio" rows="3" required 
                                  placeholder="Direcci√≥n completa de env√≠o"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="estado" class="form-label"><strong>Estado</strong></label>
                                <select class="form-select" id="estado" name="estado" required>
                                    <option value="pendiente">Pendiente</option>
                                    <option value="confirmado">Confirmado</option>
                                    <option value="preparacion">En preparaci√≥n</option>
                                    <option value="enviado">Enviado</option>
                                    <option value="entregado">Entregado</option>
                                    <option value="cancelado">Cancelado</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="metodo_pago" class="form-label"><strong>M√©todo de Pago</strong></label>
                                <select class="form-select" id="metodo_pago" name="metodo_pago" required>
                                    <option value="efectivo">Efectivo</option>
                                    <option value="tarjeta_credito">Tarjeta de Cr√©dito</option>
                                    <option value="tarjeta_debito">Tarjeta de D√©bito</option>
                                    <option value="transferencia">Transferencia</option>
                                    <option value="paypal">PayPal</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- SECCI√ìN DE PRODUCTOS (RESTAURADA) -->
                    <div class="mb-3">
                        <label class="form-label"><strong>Productos del Pedido</strong></label>
                        <div class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                            {% for producto in productos %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="productos" value="{{ producto.id }}" id="producto{{ producto.id }}">
                                <label class="form-check-label" for="producto{{ producto.id }}">
                                    {{ producto.nombre }} - ${{ producto.precio }} (Stock: {{ producto.stock }})
                                </label>
                            </div>
                            {% empty %}
                            <p class="text-muted">No hay productos disponibles</p>
                            {% endfor %}
                        </div>
                        <div class="form-text">
                            üì¶ Selecciona los productos que incluye este pedido
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="observaciones" class="form-label"><strong>Observaciones</strong></label>
                        <textarea class="form-control" id="observaciones" name="observaciones" rows="3" 
                                  placeholder="Observaciones adicionales del pedido"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="submit" class="btn btn-success me-md-2">
                            üíæ Guardar Pedido
                        </button>
                        <a href="{% url 'ver_pedidos' %}" class="btn btn-outline-secondary">
                            ‚Ü©Ô∏è Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
